<body>
    <form class="form-group form-style">
        <h1>Comentario del curso</h1>

        <div class="form-group row">
            <label class="control-label col-md-12">ID comentario: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ courseComment.idCommentC }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">ID autor: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ courseComment.id_User }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">ID Curso: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ courseComment.acronym }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Fecha: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ courseComment.date }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Contenido: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ courseComment.contentC }}</label>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn" [routerLink]="['/course-comment-list/', courseComment.acronym]">Volver</button>
        </div>
    </form>
</body>
