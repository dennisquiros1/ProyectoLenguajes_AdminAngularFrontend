<div class="table-wrapper">
  <div class="table-title">
    <h2 class="table-header">Cursos</h2>
    <button class="file-label add-button" [routerLink]="['/course-add']">Agregar</button>
  </div>
  <table class="table table-striped" *ngIf="courses.length > 0; else noCourses">
    <thead>
      <tr>
        <th class="header-cell">Siglas</th>
        <th class="header-cell">Nombre</th>
        <th class="header-cell">Profesor</th>
        <th class="header-cell">Ciclo</th>
        <th class="header-cell">Descripci√≥n</th>
        <th class="header-cell">Semestre</th>
        <th class="header-cell">Cupo</th>
        <th class="header-cell">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses; let i = index">
        <td>{{ c.acronym }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.id_Professor }}</td>
        <td>{{ c.cycle }}</td>
        <td>{{ c.description }}</td>
        <td>{{ c.semester }}</td>
        <td>{{ c.quota }}</td>
        <td class="action-buttons">
          <a class="action-link" [routerLink]="['/course-comment-list/', c.acronym]">Comentarios</a>
        </td>
        <td class="action-buttons">
          <a class="action-link" [routerLink]="['/course-details/', c.acronym]"> Ver </a>
          <a class="action-link" [routerLink]="['/course-edit/', c.acronym]"> Editar </a>
          <a class="action-link delete-link" (click)="delete(c.acronym)"> Eliminar </a>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noCourses>
    <p>No hay cursos disponibles.</p>
  </ng-template>
</div>
