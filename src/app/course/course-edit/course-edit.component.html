<body>
    <form class="form-group form-style">
        <h1>Editar curso</h1>

        <div class="form-group row">
            <label class="control-label col-md-12">Siglas: </label>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="course.acronym" name="acronym" placeholder="Seleccione" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Nombre: </label>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="course.name" name="name" placeholder="Nombre del curso" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Ciclo: </label>
            <div class="col-md-4">
                <select class="form-control-dropdown" [(ngModel)]="course.cycle" name="cycle" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Profesor: </label>
            <div class="col-md-4">
                <select class="form-control-dropdown" id="professorDD" [(ngModel)]="course.professor" name="professor" required>
                    
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Descripción: </label>
            <div class="col-md-4">
                <textarea class="form-control" [(ngModel)]="course.description" name="description" placeholder="Descripción del curso" rows="4" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-default" (click)="edit()">
                Guardar cambios
            </button>

            <button type="button" class="btn" [routerLink]="['/course-list']">Cancelar</button>

        </div>
    </form>
</body>
