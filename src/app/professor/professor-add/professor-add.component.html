<body>
    <form class="form-group form-style">
        <h1>Añadir profesor</h1>
       
        <div class="form-group row">
            <label class="control-label col-md-12">Carné de trabajo: </label>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="professor.id" name="id" placeholder="id" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Nombre: </label>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="professor.name" name="name" placeholder="Nombre" required />
            </div>
        </div>

        
        <div class="form-group row">
            <label class="control-label col-md-12">Apellido: </label>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="professor.sname" name="sname" placeholder="Apellido" required />
            </div>
        </div>
    
        <div class="form-group row">
            <label class="control-label col-md-12">Correo: </label>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="professor.email" name="email" placeholder="Correo" required />
            </div>
        </div>
        
        <div class="form-group row">
            <label class="control-label col-md-12">Contraseña: </label>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="professor.password" name="password" placeholder="Contraseña" required />
            </div>
        </div>
        
                
        <div class="form-group">
        <button type="submit" class="btn btn-default" (click)="add()">
            Guardar
        </button>

        <button type="button" class="btn" [routerLink]="['/professor-list']">Cancelar</button>

        </div>

    </form>
    </body>
