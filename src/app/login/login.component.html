<body>
    <div class="col-lg-6">
      <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" data-toggle="validator" data-focus="false">
          <div class="form-group">
            <input type="text" class="form-control-input" id="lId" name="lId" [(ngModel)]="lId" required>
            <label class="label-control" for="lId">ID</label>
          </div>
  
          <div class="form-group">
            <input type="password" class="form-control-input" id="lPassword" name="lPassword" [(ngModel)]="lPassword" required>
            <label class="label-control" for="lPassword">Password</label>
          </div>
  
          <div class="form-group">
            <button type="button" class="btn" (click)="AuthenticateAdm()">Let's start!</button>
          </div>
        </form>
      </div>
    </div>
  </body>
