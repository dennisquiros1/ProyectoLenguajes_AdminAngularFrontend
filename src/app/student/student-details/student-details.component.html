<body>
    <form class="form-group form-style">
        <h1>Detalles del estudianet</h1>

        <div class="form-group row">
            <label class="control-label col-md-12">ID: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ student.id }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Nombre: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ student.name }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Apellido: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ student.sname }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Correo: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ student.email }}</label>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Intereses: </label>
            <div class="col-md-4">
                <label class="form-data-label">{{ student.likings }}</label>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn" [routerLink]="['/student-list']">Volver</button>
        </div>
    </form>
</body>
