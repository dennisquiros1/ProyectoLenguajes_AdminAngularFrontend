<body>
    <form class="form-group form-style">
        <h1>AÃ±adir noticia</h1>
        <div class="form-group row">
        
        <div class="form-group row">
        <label class="control-label col-md-12">Titulo: </label>
        <div class="col-md-4">
            <input class="form-control" [(ngModel)]="news.title" name="title" placeholder="Titulo de la noticia" required />
        </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Cuerpo: </label>
            <div class="col-md-4">
                <textarea class="form-control" [(ngModel)]="news.paragraph" name="paragraph" placeholder="Cuerpo" rows="6" required></textarea>
            </div>
            </div>

        </div>

        <div class="image-upload-container">
            <label class="image-label">Imagen</label>
            
            <div class="image-preview" *ngIf="news.photo">
                <img [src]="news.photo" />
            </div>
        
            
            <div class="form-group">
                <input type="file" (change)="onFileSelected($event)" class="file-browser"/>
            </div>


        </div>


        <div class="form-group">
        <button type="submit" class="btn btn-default" (click)="add()">
            Publicar
        </button>

        <button type="button" class="btn" [routerLink]="['/news-list']">Cancelar</button>

        </div>

    </form>
    </body>
