<body>
    <form class="form-group form-style">
        <h1>Editar noticia</h1>
        <div class="form-group row">
        
        <div class="form-group row">
        <label class="control-label col-md-12">Titulo: </label>
        <div class="col-md-4">
            <input class="form-control" [(ngModel)]="newsUpdated.title" name="title" placeholder="{{newsPrev.title}}" required />
        </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-md-12">Cuerpo: </label>
            <div class="col-md-4">
                <textarea class="form-control" [(ngModel)]="newsUpdated.paragraph" name="paragraph" placeholder="{{newsPrev.paragraph}}" rows="6" required></textarea>
            </div>
            </div>

        </div>

        <div class="image-upload-container">
            <label class="image-label">Imagen</label>
            
            <div class="image-preview" *ngIf="newsUpdated.photo || newsPrev.photo">
                <img [src]="'data:image/jpeg;base64,' + newsPrev.photo" id="imagePreview" />
              </div>
        
            
            <div class="form-group">
                <input type="file" (change)="onFileSelected($event)" class="file-browser"/>
            </div>


        </div>


        <div class="form-group">
        <button type="submit" class="btn btn-default" (click)="add()">
            Editar
        </button>

        <button type="button" class="btn" [routerLink]="['/news-list']">Cancelar</button>

        </div>

    </form>
    </body>
